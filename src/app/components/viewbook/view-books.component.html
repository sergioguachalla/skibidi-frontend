<navbar></navbar>
<div class="view-books-container">
  <h2>BUSQUEDA DE LIBRO</h2>

  <div class="search-bar">
    <input type="text" placeholder="Buscar libro" (input)="updateSearchQuery($event)">
    <button (click)="onSearch()">
      <span>üîç</span>
    </button>

    <!-- Dropdown Menu in the Red Rectangle area -->
    <div class="dropdown-container">
      <select (change)="filterByGenreId($event)" >
        <option value="">Todos los g√©neros</option>
        <ng-container *ngFor="let genre of genres">
          <option value="{{ genre.genreId }}">{{ genre.genreName }}</option>
        </ng-container>

        <!-- Agrega m√°s opciones seg√∫n sea necesario -->
      </select>
    </div>
  </div>

  <div *ngFor="let libro of librosFiltrados" class="book-item">
    <div class="book-info">
      <img class="book-image" [src]="libro.image_url || 'https://via.placeholder.com/100x120'" alt="Imagen del libro">

      <div class="book-details">
        <h3 class="book-title"><a href="#">{{ libro.title }}</a></h3>
        <p class="book-author">{{ libro.isbn }}</p>
        <p class="book-description">{{ libro.registrationDate | date }}</p>
        <a href="#" class="book-link">M√°s informaci√≥n</a>
      </div>
    </div>

    <div class="book-status">
      <label class="switch">
        <input type="checkbox" [checked]="libro.status" (change)="toggleAvailability(libro)">
        <span class="slider"></span>
      </label>
      <span class="availability" [ngClass]="{'available': libro.status, 'unavailable': !libro.status}">
        {{ libro.status ? 'DISPONIBLE' : 'OCUPADO' }}
      </span>
    </div>
  </div>
</div>
