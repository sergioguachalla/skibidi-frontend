<navbar></navbar>
<div class="view-books-container">
  <h2>BUSQUEDA DE LIBRO</h2>

  <!-- Barra de b√∫squeda -->
  <div class="search-bar">
    <input type="text" placeholder="Buscar libro" (input)="updateSearchQuery($event)">
    <button (click)="onSearch()">
      <span>üîç</span>
    </button>
  </div>

  <!-- Lista de libros -->
  <div *ngFor="let libro of librosFiltrados" class="book-item">
    <div class="book-info">
      <img class="book-image" [src]="libro.imagen" alt="Imagen del libro">

      <div class="book-details">
        <h3 class="book-title"><a href="#">{{ libro.titulo }}</a></h3>
        <p class="book-author">{{ libro.autor }}</p>
        <p class="book-description">{{ libro.descripcion }}</p>
        <a href="#" class="book-link">M√°s informaci√≥n</a>
      </div>
    </div>

    <div class="book-status">
      <label class="switch">
        <input type="checkbox" [checked]="libro.disponible" (change)="toggleAvailability(libro)">
        <span class="slider"></span>
      </label>
      <span class="availability" [ngClass]="{'available': libro.disponible, 'unavailable': !libro.disponible}">
        {{ libro.disponible ? 'DISPONIBLE' : 'OCUPADO' }}
      </span>
    </div>
  </div>
</div>
