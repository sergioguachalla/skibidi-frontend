<navbar></navbar>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
          <h2>Habilitaciones/Deshabilitaciones de reservas para salas de estudio</h2>
        </div>
        <div class="card-body">
          <form>
            <!-- Selección de usuario -->
            <div class="mb-3">
              <label for="clientId" class="form-label">Usuario:</label>
              <select
                id="clientId"
                class="form-select"
                [(ngModel)]="selectedClientId"
                name="clientId"
              >
                <option *ngFor="let user of userClients" [value]="user.kcUuid">
                  {{ user.username }}
                </option>
              </select>
            </div>

            <!-- Botón para cambiar el estado -->
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                [disabled]="!selectedClientId"
                (click)="toggleReservationPermission()"
              >
                Cambiar estado
              </button>
            </div>

            <!-- Mensaje de confirmación -->
            <div *ngIf="statusMessage" class="alert alert-info mt-4">
              {{ statusMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
