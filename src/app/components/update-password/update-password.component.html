<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Actualiza tu Contraseña</h2>
      <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">

        <!-- Password input field -->
        <div class="mb-3">
          <label for="password" class="form-label">Nueva Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingrese su nueva contraseña"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida.</div>
            <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
          </div>
        </div>

        <!-- Confirm Password input field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
            placeholder="Confirma tu contraseña"
          />
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirma tu contraseña.</div>
            <div *ngIf="updatePasswordForm.hasError('mismatch')">Las contraseñas no coinciden.</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
        </div>

        <!-- Cancel Button -->
        <div class="mb-3">
          <button type="button" class="btn btn-secondary w-100" (click)="router.navigate(['/login'])">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
