<div class="register-container">
    <h2>Registro de Bibliotecario</h2>
    
    <form  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre completo" required />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico" required />
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" formControlName="telefono" placeholder="Ingrese su número de teléfono" required />
      </div>
  
      <div class="form-group">
        <label for="numeroEmpleado">Número de Empleado</label>
        <input type="text" id="numeroEmpleado" formControlName="numeroEmpleado" placeholder="Ingrese su número de empleado" required />
      </div>
  
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" formControlName="departamento" placeholder="Ingrese su departamento" required />
      </div>
  
      <button type="submit" class="btn-submit">Registrar</button>
    </form>
  
  </div>
