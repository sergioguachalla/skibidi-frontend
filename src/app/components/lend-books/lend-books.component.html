<navbar></navbar>
<!-- Opciones de ordenamiento -->
<div class="sort-options">
  <button (click)="changeSortOrder('asc')" class="btn btn-outline-primary me-2">
    Ordenar Ascendente
  </button>
  <button (click)="changeSortOrder('desc')" class="btn btn-outline-primary">
    Ordenar Descendente
  </button>
</div>

<!-- Tabla de libros prestados -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Título</th>
      <th>Autores</th>
      <th>Fecha de Préstamo</th>
      <th>Fecha de Devolución</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of lendBooks">
      <td>{{ book.title }}</td>
      <td>{{ book.authors }}</td>
      <td>{{ book.lendDate | date: 'shortDate' }}</td>
      <td>{{ book.returnDate | date: 'shortDate' }}</td>
      <td>{{ getStatusText(book.status) }}</td>
    </tr>
  </tbody>
</table>

<!-- Controles de paginación -->
<div class="pagination-controls d-flex justify-content-center align-items-center mt-3">
  <button (click)="previousPage()" class="btn btn-outline-secondary me-2" [disabled]="page === 0">
    Anterior
  </button>
  <span class="mx-3">Página {{page + 1}} de {{totalPages}}</span>
  <button (click)="nextPage()" class="btn btn-outline-secondary ms-2" [disabled]="page === totalPages - 1">
    Siguiente
  </button>
</div>
